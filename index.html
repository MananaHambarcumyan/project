<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    background-color: #f4f4f9;
    color: #333;
}
.container {
    width: 350px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 10px;
}

label {
    font-size: 25px;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 5px;
    display: block;
}

input[type="number"], input[type="text"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1em;
}

button {
    padding: 10px 15px;
    background-color: #a116f1;
    border: none;
    color: #fff;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5px;
    margin-right: 5px;
}

button:hover {
    background-color: #a116f1;
}

#result-display-factorial, #result-display {
    margin-top: 15px;
    font-size: 1.1em;
}

.error-message {
    color: #F44336;
    font-weight: bold;
}
    
</style>
<body>
    <div class="container">
        <label for="number-input";>Enter a number</label>
        <input style="width: 145px;" type="number" id="number-input">
        <button onclick="calculateFactorialForInput()">Calculate Factorial</button>

        <div id="result-display-factorial"></div>

        <h2>Number Sorting Tool</h2>
        <label for="number-input">Enter numbers separated by commas or spaces:</label>
        <input type="text" id="number-input" placeholder="a.b.c., 43, 21, 5, 87, 32">
        <button onclick="sortNumbers()">Sort</button>
        <button onclick="clearResult()">Clear</button>

        <div id="result-display"></div>
    </div>

    <script src="index.js"></script>
    
    
</body>
</html>
